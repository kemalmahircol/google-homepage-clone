<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Google Homepage Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
</head>
<body>
<!-- ÜST MENÜ -->
<header>
  <div class="left-links"></div>

  <!-- Sağ üstteki bağlantılar ve ikonlar -->
  <div class="right-links">
    <a href="#">Gmail</a>
    <a href="#">Görseller</a>

    <!-- Uygulama menüsü ikonu (grid şeklinde) -->
    <div class="apps-icon">
      <!-- SVG ikon -->
    </div>

    <!-- Profil resmi -->
    <div class="avatar">
      <img src="https://randomuser.me/api/portraits/men/15.jpg" alt="Profile Picture">
    </div>
  </div>
</header>

<!-- ANA İÇERİK: Logo, arama çubuğu ve butonlar -->
  <main>
    <!-- Google logosu -->
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
     <!-- Arama kutusu: büyüteç + input + mikrofon ikonu -->
    <div class="search-bar">
      <!-- Arama ikonu (SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="10 -960 960 960" width="19px" fill="#434343"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg> 
      <!-- Arama alanı -->
      <input type="search">
      <!-- Sesli arama ikonu -->
      <img width="22px" src="images/voicelogo.png" alt="voicelogo">
    </div>
    <!-- Arama butonları -->
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </main>
<!-- ALT BİLGİ: Footer -->
  <footer>
    <!-- Sol taraftaki linkler -->
    <div class="left-footer">
      <a href="https://www.google.com/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
      <a href="https://www.google.com/search/howsearchworks">How Search works</a>
    </div>
    <!-- Sağ taraftaki linkler -->
    <div class="right-footer">
      <a href="https://policies.google.com/privacy">Privacy</a>
      <a href="https://policies.google.com/terms">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
